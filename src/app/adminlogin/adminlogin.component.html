<body>
  <img src="./assets/images/foods/loginbg.jpg">

  <div class="contain">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>  Login To AdminPanel</h1>
            <h5>Login Here</h5><hr>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <a style="color : blue; margin-top: 10px; " routerLink="/adminsignup">Signup For Admin</a>
          <a style="color : blue; margin-top: 10px; " routerLink="/login">Login as User</a>
        </div>
      </div>
    </div>
  </div>
  </body>
