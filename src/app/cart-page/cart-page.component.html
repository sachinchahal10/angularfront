<app-header></app-header>
<app-not-found [visible]="!cart || cart.items.length <=0"
notFoundMessage="Cart Page Is Empty!"
resetLinkText="Go To Homepage"
>
</app-not-found>

<div *ngIf="cart && cart.items.length >0" class="container">
  <div>
    <button class="remove-button" class="btn btn-info" routerLink="home">Back</button>
  </div>
 </div>


<div *ngIf="cart && cart.items.length >0" class="container">
 
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
      </div>
      <div>
        <a routerLink="/food/{{cartItem.food.id}}">
          {{cartItem.food.name}}
        </a>
      </div>

      <div>
        <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <div>
        {{cartItem.price | currency: 'INR'}}
      </div>

      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">
          Remove
        </button>
      </div>
    </li>
  </ul>



  <div class="checkout">
    <div>

      <div class="foods-count">{{cart.items.length}}</div>
      <h4>Shipping Charges : 20</h4>
      <div class="total-price">{{cart.totalPrice| currency : 'INR'}}</div>
      <div>
        <br>
        <button type="button" class="nav-link" (click)="btnClick();"><i class="fa fa-plus"></i> Place order</button>

        
       
       
      </div>
    </div>

  </div>
 
  

  <!--<div>-->
  <!--<button class="Add" (click)="address()">
      Proceed To Checkout
    </button>
  </div>-->


</div>
